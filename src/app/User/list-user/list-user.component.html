<div class="container-fluid col-10">
  <div class="row">
    <div class="col"></div>
    <div class="col aling-right">
      <i class="fa fa-plus plus-icon" aria-hidden="true" (click)="crear()"></i>
    </div>
  </div>
  <table class="table table-striped">
    <thead class="thead">
      <tr>
        <th scope="col" class="thead-font-color">Nombre</th>
        <th scope="col" class="thead-font-color">Dirección</th>
        <th scope="col" class="thead-font-color">Fecha De Nacimiento</th>
        <th scope="col" class="thead-font-color">Número Documento</th>
        <th scope="col" class="thead-font-color">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.address}}</td>
        <td>{{user.birthDate | date}}</td>
        <td>{{user.documentNumber}}</td>
        <td>
          <div class="row no-margin">
            <div class="col">
              <i class="fa fa-pencil" aria-hidden="true" (click)="modificar(user)"></i>
            </div>
            <div class="col">
              <i class="fa fa-trash" aria-hidden="true" (click)="borrar(user.id)"></i>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ngx-spinner bdColor="rgba(255,255,255,0.94)" size="large" color="#003891" type="pacman"></ngx-spinner>
